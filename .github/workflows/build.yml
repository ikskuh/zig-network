name: CI

env:
  ZIG_STABLE_VERSION: "0.15.2"
  ZIG_MASTER_VERSION: "master"

on:
  push:
    branches: [master, zig-master]
  pull_request:
    branches: [master, zig-master]
  schedule:
    - cron: '0 5 * * *' # run at 5 AM UTC, continuous integration against master branch

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
  
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Select Zig version for this run
        run: |
          TARGET_BRANCH="${GITHUB_BASE_REF:-$GITHUB_REF_NAME}"
          echo "TARGET_BRANCH=$TARGET_BRANCH" >> "$GITHUB_ENV"

          if [[ "$TARGET_BRANCH" == "master" ]]; then
            ZVER="$ZIG_STABLE_VERSION"
          else
            ZVER="$ZIG_MASTER_VERSION"
          fi

          echo "ZIG_VERSION=$ZVER" >> "$GITHUB_ENV"
          echo "Using Zig $ZVER for branch $TARGET_BRANCH"

      - name: Setup Zig (${{ env.ZIG_VERSION }})
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Compile and run testsuite
        run: |
          zig build test

      - name: Compile and test synchronous
        run: |
          zig build test install sync-examples

      - name: Compile and test udp
        run: |
          zig build udp-examples

      - name: Compile and test discovery
        run: |
          zig build discovery-examples

      - name: Compile and test udp broadcast
        run: |
          zig build udp-broadcast

      - name: Compile and test ntp client
        run: |
          zig build ntp-client
