      #          zig build async-examples

#      - name: Compile and test udp
#        # if: ${{ matrix.platform != 'windows-latest' }}
#        run: |
#          zig build udp-examples

      - name: Compile and test discovery
        # if: ${{ matrix.platform != 'windows-latest' }}
        run: |
          zig build discovery-examples

